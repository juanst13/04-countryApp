<h2>Por país</h2>
<hr>

<div class="row">
  <!-- (onValue)="searchByCountry($event)" -->
  <shared-search-box placeholder="Buscar por país" (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"></shared-search-box>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
